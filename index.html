<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avni Nivas Patil To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="fw-bold">TO-DO LIST</h1>
    </header>
    
    <div class="container mt-5">
        <h2 class="mb-3 text-left">To-Do List</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Task</label>
            <input type="text" id="name" class="form-control" placeholder="Enter task">
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority </label>
            <input type="number" id="priority" class="form-control" placeholder="Enter priority">
        </div>
        <button class="btn btn-primary w-100" onclick="changeMe()">Add Task</button>
        <ul id="tasklist" class="list-group mt-3"></ul>
    </div>
    
    <footer>
        <p class="fw-bold mb-0">Â© 2025 Avni Nivas Patil | All Rights Reserved</p>
    </footer>

    <script src="demo.js"></script>
    
</body>
</html>
